<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Banking Support Dashboard</title>

<!-- Bootstrap + Icons + ChartJS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
:root {
  --bg: #f8f9fa;
  --text: #212529;
  --card: #fff;
  --gradient: linear-gradient(90deg,#ff7b00,#ff0080);
}
body.dark {
  --bg: #121212;
  --text: #f1f1f1;
  --card: #1e1e1e;
  --gradient: linear-gradient(90deg,#0072ff,#00c6ff);
}
body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  transition: all 0.3s;
  font-family: 'Inter', sans-serif;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: var(--gradient);
  color: #fff;
  position: fixed;
  height: 100vh;
  padding: 20px;
  transition: 0.3s;
}
.sidebar h2 { text-align: center; font-weight: 600; margin-bottom: 30px; }
.sidebar a {
  text-decoration: none;
  color: #fff;
  opacity: 0.85;
  display: block;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 8px;
  transition: 0.3s;
}
.sidebar a:hover, .sidebar a.active {
  background: rgba(255,255,255,0.15);
  opacity: 1;
}

/* Main */
.main { margin-left: 250px; padding: 25px; transition: 0.3s; }
@media(max-width: 991px) {
  .sidebar { left: -250px; }
  .sidebar.active { left: 0; }
  .main { margin-left: 0; }
}

/* Topbar */
.topbar {
  background: var(--card);
  padding: 12px 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.topbar button { border: none; background: none; color: var(--text); font-size: 24px; }

/* Cards */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 20px;
  margin-bottom: 25px;
}
.stat-card {
  background: var(--card);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  transition: 0.3s;
}
.stat-card:hover { transform: translateY(-3px); }

/* Chart Area */
.chart-card {
  background: var(--card);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}
.chart-card h6 { font-weight: 600; margin-bottom: 12px; }

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h2>Banking Support</h2>
  <a href="#" class="active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
  <a href="home.html"><i class="bi bi-lightbulb me-2"></i>Solutions</a>
  <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
</div>

<!-- MAIN -->
<div class="main">

  <div class="topbar">
    <div class="d-flex align-items-center gap-3">
      <button id="menuBtn"><i class="bi bi-list"></i></button>
      <h4 class="m-0">Dashboard Overview</h4>
    </div>

    <div class="d-flex align-items-center gap-3">
      <select id="yearSelect" class="form-select form-select-sm">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025" selected>2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
      </select>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="modeSwitch">
      </div>
      <i class="bi bi-person-circle fs-4"></i>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card"><h6>Total Tickets</h6><h3 id="totalTickets">0</h3></div>
    <div class="stat-card"><h6>Resolved</h6><h3 id="resolvedTickets">0</h3></div>
    <div class="stat-card"><h6>Pending</h6><h3 id="pendingTickets">0</h3></div>
    <div class="stat-card"><h6>Temporary</h6><h3 id="activeUsers">0</h3></div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-lg-8">
      <div class="chart-card">
        <h6>ðŸ“Š Tickets Overview (Click Month ðŸ‘‡)</h6>

        <!-- WRAPPER ADDED -->
        <div id="ticketsWrapper">
          <canvas id="ticketsChart"></canvas>
        </div>

      </div>
    </div>

    <div class="col-lg-4">
      <div class="chart-card">
        <h6>ðŸŸ¢ Yearly Summary</h6>

        <!-- WRAPPER ADDED -->
        <div id="summaryWrapper">
          <canvas id="summaryChart"></canvas>
        </div>

      </div>
    </div>
  </div>

  <footer class="text-center mt-3 text-muted">
    Â© 2025 Banking Support System | All rights reserved.
  </footer>

</div>

<!-- SCRIPT -->
<script>

// SIDEBAR
document.getElementById("menuBtn").onclick = () =>
  document.getElementById("sidebar").classList.toggle("active");

// DARK MODE
const modeSwitch = document.getElementById("modeSwitch");
modeSwitch.addEventListener("change", () => {
  document.body.classList.toggle("dark", modeSwitch.checked);
  localStorage.setItem("theme", modeSwitch.checked ? "dark" : "light");
});
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  modeSwitch.checked = true;
}

// BACKEND STORAGE
let yearlyData = {};
let yearlySummary = {};
let barChart = null;
let summaryChart = null;

// FETCH YEAR-WISE DATA
async function fetchYearData(year) {
  try {
    year = parseInt(year);
    const url = `http://localhost:8080/api/dashboard/year/${year}`;

    const res = await fetch(url);
    if (!res.ok) return renderEmptyCharts();

    const data = await res.json();
    if (!data || !data.months) return renderEmptyCharts();

    yearlyData[year] = {};
    yearlySummary[year] = { resolved: 0, pending: 0, temporary: 0 };

    for (const [month, stats] of Object.entries(data.months)) {
      yearlyData[year][month] = {
        total: stats.total ?? 0,
        resolved: stats.resolved ?? 0,
        pending: stats.pending ?? 0,
        temporary: stats.temporary ?? 0
      };

      yearlySummary[year].resolved += stats.resolved ?? 0;
      yearlySummary[year].pending += stats.pending ?? 0;
      yearlySummary[year].temporary += stats.temporary ?? 0;
    }

    renderBar(year);
    renderSummary(year);

    updateCards(year, Object.keys(yearlyData[year])[0]);

  } catch (e) {
    console.log(e);
    renderEmptyCharts();
  }
}

// FINAL FIX: RECREATE CANVAS each time (best solution)
function renderBar(year) {
  document.getElementById("ticketsWrapper").innerHTML =
    '<canvas id="ticketsChart"></canvas>';

  const ctx = document.getElementById("ticketsChart").getContext("2d");
  const months = Object.keys(yearlyData[year]);
  const totals = months.map(m => yearlyData[year][m].total);

  barChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: months,
      datasets: [{ label: "Tickets", data: totals, backgroundColor: "#ff7b00" }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false }},
      scales: { y: { beginAtZero: true }},
      onClick(evt, els) {
        if (els.length) updateCards(year, months[els[0].index]);
      }
    }
  });
}

// Summary Chart
function renderSummary(year) {
  document.getElementById("summaryWrapper").innerHTML =
    '<canvas id="summaryChart"></canvas>';

  const ctx2 = document.getElementById("summaryChart").getContext("2d");
  const s = yearlySummary[year];

  if (!s) return;

  summaryChart = new Chart(ctx2, {
    type: "doughnut",
    data: {
      labels: ["Resolved", "Pending", "Temporary"],
      datasets: [{
        data: [s.resolved, s.pending, s.temporary],
        backgroundColor: ["#00c6ff", "#ff7b00", "#ff0080"]
      }]
    },
    options: { responsive: true, plugins: { legend: { position: "bottom" }}}
  });
}

function renderEmptyCharts() {
  document.getElementById("ticketsWrapper").innerHTML =
    '<canvas id="ticketsChart"></canvas>';

  new Chart(document.getElementById("ticketsChart"), {
    type: "bar",
    data: { labels: ["No Data"], datasets: [{ data: [0], backgroundColor: "#999" }] },
    options: { plugins: { legend: { display: false }}}
  });

  document.getElementById("summaryWrapper").innerHTML =
    '<canvas id="summaryChart"></canvas>';

  new Chart(document.getElementById("summaryChart"), {
    type: "doughnut",
    data: { labels: ["No Data"], datasets: [{ data: [1], backgroundColor: ["#aaa"] }] },
    options: { plugins: { legend: { display: false }}}
  });
}

function updateCards(year, month) {
  const d = yearlyData[year][month];
  if (!d) return;
  document.getElementById("totalTickets").textContent = d.total;
  document.getElementById("resolvedTickets").textContent = d.resolved;
  document.getElementById("pendingTickets").textContent = d.pending;
  document.getElementById("activeUsers").textContent = d.temporary;
}

// YEAR CHANGE EVENT
document.getElementById("yearSelect").addEventListener("change", e =>
  fetchYearData(e.target.value)
);

// FIRST LOAD
document.addEventListener("DOMContentLoaded", () =>
  fetchYearData(document.getElementById("yearSelect").value)
);

</script>

</body>
</html>
